    <script>

      const host = `https://api.testnet.chainweb.com/chainweb/0.0/testnet04/chain/1/pact`;

      // initial thread during load of page, after that, this will store any thread we click on. And will be used for gas-pay function.
      var currentActiveThreadNameBase64;

      var creationTime = () => Math.round((new Date).getTime() / 1000) - 15;

      async function getAllMessagesFromThread(threadName) {
        // threadName is already base64 so no need to encode now
        const res = await Pact.fetch.local({
          pactCode: `(free.board-chat.getmessages "${threadName}")`,
          meta: Pact.lang.mkMeta("", "", 0.0001, 60000, creationTime(), 600)
        }, host)
        const all = res.result.data
        console.log("[getAllMessagesFromThread] ")
        console.log(all)
        all.sort((a, b) => a.bh.int - b.bh.int);
        // lol no idea why the slice here (for shallow copy? or was an attempt to cut the 1st element?)
        const activeThreads = all.slice(0)
        return activeThreads
      }

      async function getActiveThreads() {
        const res = await Pact.fetch.local({
          pactCode: `(free.board-chat.getactivethreads)`,
          meta: Pact.lang.mkMeta("", "", 0.0001, 60000, creationTime(), 600)
        }, host)
        const all = res.result.data
        console.log("[getActiveThreads]")
        console.log(all)
        await changePageToThread(all[0].name);
        return all
      }

      function citeBlock(blockId) {
        const textNode = document.getElementById('message-input');
        const text = textNode.value;

        if (text.length == 0) textNode.value += '@' + blockId + ' ';
        else if (text[text.length - 1] == ' ') textNode.value += '@' + blockId + ' ';
        else textNode.value += ' @' + blockId + ' ';

        updateCharCount(textNode);
      }

      const createFeedItem = (blockId, messageId, user, message, href) => {
        var feedItem = document.createElement("div");
        feedItem.className = "event";
        feedItem.setAttribute("id", "feed-item-" + messageId);
        feedItem.innerHTML =
          `<div class="label">
        <a href="javascript:citeBlock('${messageId}')" title="Cite message">&#x21A9</button>&nbsp;<a href="${href}" target="_blank" title="Open block ${blockId} in explorer">&#129521</a>
      </div>
      <div class="content">
          ${user} <br> ${message}
      </div>`
        return feedItem;
      }

      const createSidebarThread = (blockId, messageId, name, href) => {
        var threadMenuButton = document.createElement("div");
        threadMenuButton.className = "event";
        // there's no messageId in threads so you might need to update that, for now it's broken but
        // doesn't affect anything, the id of all <div> items here is "feed-item-undefined" :) but you also can't put "name" as id, since it has spaces.
        // also won't work the raw base64 form of the "name" because it has special characters. the order number from initial array would work for these though.
        threadMenuButton.setAttribute("id", "feed-item-" + messageId);

        // keep encoded to pass to function that works with threads
        base64name = Pact.crypto.base64UrlEncode(name)
        // we call changePageToThread with letting it know the name, but here this name is not base64, so will need to convert after click.
        threadMenuButton.innerHTML =
          `
          <button onclick="changePageToThread('${base64name}')">
            <div class="content">
            &#160; &#160; ${name}
            </div>
          </button>
          `

        return threadMenuButton;
      }

      const MaximumCharacterCount = 1023;
      const MinimumCharacterCount = 9;

      function updateCharCount(el) {
        const count = el.value.length;

        if (count > MaximumCharacterCount) {
          el.value = el.value.substr(0, MaximumCharacterCount);
        }

        var msg = '';
        if (count < MinimumCharacterCount) {
          msg = 'Your message is too short.';
        } else if (count < (MaximumCharacterCount - MinimumCharacterCount) / 2 + MinimumCharacterCount) {
          msg = 'You are allowed lots more.';
        } else {
          const left = MaximumCharacterCount - count;
          msg = 'You are allowed ' + left + ' more.';
        }

        document.getElementById('message-input-char-count').innerHTML = count;
        document.getElementById('message-input-char-count-message').innerHTML = msg;

        return true;
      }

      const checkText = (text) => {
        const profs = [
        ]
        if (text.length > MaximumCharacterCount || profs.includes(text) || text === "" || text.length < MinimumCharacterCount) {
          return true
        } else {
          return false
        }
      }

      var tagsToReplace = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '\n': '<br/>'
      };

      function replaceTag(tag) {
        return tagsToReplace[tag] || tag;
      }

      function safe_tags_replace(str) {
        return str.replace(/[&<>\n]/g, replaceTag);
      }

      function preprocessMessages(str) {
        var str = Pact.crypto.base64UrlDecode(str);
        str = safe_tags_replace(str);
        str = anchorme({
          input: str,
          extensions: [
            // an extension for mentions
            {
              test: /@([\d_])+/gi,
              transform: string =>
                `<a href="#feed-item-${escape(string.substr(1))}">${string}</a>`
            }
          ],
          options: {
            attributes: {
              target: "_blank"
            },
            exclude: true,
            specialTransform: [{
              test: /^https:\/\/i\.imgur\.com/,
              transform: string =>
                `<div><a class="blur" onclick="spoiler(this)" target="_blank"><img src="${string}" class="inline-image" alt="image"/></a></div>`
            },
            {
              test: /./,
              transform: string =>
                `<a href="${string}" target="_blank">${string}</a>`
            }]
          }
        });
        return str;
      }

      async function createFeedMessages(threadName) {

        // clear the thread element of any existing content, before adding messages
        document.getElementById("feed-container").innerHTML = '';

        //separate first 10 from last 10
        let line = document.createElement("div");
        line.classList = "ui section divider";
        document.getElementById("feed-container").appendChild(line);

        // this gets all messages of a specific thread
        const messages = await getAllMessagesFromThread(threadName);

        // messages.push({
        //   bh: {int:13},
        //   message: "@1560592_2"
        // })

        blockCounts = {};

        messages.map((x, i) => {
          if (blockCounts[x.bh.int] === undefined) {
            blockCounts[x.bh.int] = 1;
          } else blockCounts[x.bh.int] += 1;
          const cnt = blockCounts[x.bh.int];
          let feed = createFeedItem(x.bh.int, x.bh.int + '_' + cnt,preprocessMessages(x.username), preprocessMessages(x.message), `https://explorer.chainweb.com/testnet/chain/1/height/${x.bh.int}`);
          document.getElementById("feed-container").appendChild(feed);

          let line = document.createElement("div");
          line.classList = "ui fitted divider";
          document.getElementById("feed-container").appendChild(line);
        })
      }

      async function createSidebarThreadButtons() {

        //separate first 10 from last 10
        let line = document.createElement("div");
        document.getElementById("sidebar-threads-container").appendChild(line);
        const activethreads = await getActiveThreads();

        // activeThreads.push({
        //   bh: {int:13},
        //   message: "@1560592_2"
        // })

        blockCounts = {};

        activethreads.map((x, i) => {
          let feed = createSidebarThread((x.time), (x.message), preprocessMessages(x.name));
          document.getElementById("sidebar-threads-container").appendChild(feed);
          let line = document.createElement("div");
          line.classList = "ui fitted divider";
          document.getElementById("sidebar-threads-container").appendChild(line);
        })
      }

      // function to cleanup all thread div and insert the newly fetched messages from another thread
      async function changePageToThread(threadName) {
        // pass the thread name to fetch all messages and create their items
        await createFeedMessages(threadName);
        currentActiveThreadNameBase64 = threadName
        // we might want to add other activities here during a change of thread page, like call a refresh of all threads to refresh the sidebar?
        // ...
      }

      window.addEventListener('load', async function (event) {
        // we must use some thread name as the "first" on page load, so we hardcoded "Rmlyc3QgdGVzdCBicmVhZA==" in this global var, as the initial thread.
        await createFeedMessages(currentActiveThreadNameBase64);
        await createSidebarThreadButtons();
        document.getElementById("pay-gas").addEventListener('click', async function () {
          let message = document.getElementById("message-input").value;
          if (checkText(message)) {
            alert("Please keep messages between 8 and 720 characters.")
          } else {
            payGas(message);
          }
        }, false);
        document.getElementById("pay-gas2").addEventListener('click', async function () {
          let thread = document.getElementById("thread-input").value;
          if (checkText(thread)) {
            alert("Please keep thread between 8 and 160 characters.")
          } else {
            payGas2(thread);
          }
        }, false);
      }, false);

      // so since this function only accepts user and not thread name, we'll simply use a global variable to store the current active thread,
      // instead of passing it directly to this function as argument.
      // because when the 'click' event is defined, we don't know what thread will be active at the time of a click.
      const payGas = async (message) => {
        try {
          const kp = Pact.crypto.genKeyPair();
          // this encrypts message to base64
          var message = Pact.crypto.base64UrlEncode(message);

          const tx = await Pact.fetch.send(
            {
              networkId: "testnet04",
              pactCode: `(free.board-chat.newmessage "${currentActiveThreadNameBase64}" "YW5vbg==" ${JSON.stringify(message)})`,
              keyPairs: [
                {
                  publicKey: kp.publicKey,
                  secretKey: kp.secretKey,
                  clist: [
                    //capability to use gas station
                    {
                      name: `free.board-chat-gas-station.GAS_PAYER`,
                      args: ["hi", { int: 1 }, 1.0]
                    }
                  ]
                }],
              meta: Pact.lang.mkMeta
                (
                  "board-chat-gas-payer",
                  "1",
                  0.000000000001,
                  1200,
                  creationTime(),
                  28800
                )
            }, host);
          document.getElementById("requestKey").classList.remove("hidden")
          document.getElementById("header-text").textContent = "Transaction sent to Kadena testnet";
          document.getElementById("spinner").classList.add("active")
          document.getElementById("content-text").textContent = "The transaction will usually be confirmed within 30 seconds."
          document.getElementById("header-two-text").textContent = "Curious how interacting with a blockchain can be so simple?";
          document.getElementById("content-two-text").textContent = "Thanks to gas stations, interacting with Kadena can be as simple as filling out a web form."
          try {
            let hello = await Pact.fetch.listen({ "listen": tx.requestKeys[0] }, host);
            if (hello.result.status !== "success") {
              document.getElementById("header-text").textContent = "ERROR! INVESTIGATE BELOW";
              document.getElementById("content-text").textContent = JSON.stringify(hello);
              document.getElementById("spinner").classList.remove("active")
              document.getElementById("header-two-text").textContent = "";
              document.getElementById("content-two-text").textContent = "";
              document.getElementById("content-three-text").textContent = "";
              document.getElementById("link-text").textContent = "Block Exporer Link";
              document.getElementById("link-text").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
            }
            else {
              document.getElementById("header-text").textContent = "Success!";
              document.getElementById("content-text").textContent = JSON.stringify(hello.result.data) + " has been added to the Memory Wall.";
              document.getElementById("spinner").classList.remove("active")
              document.getElementById("header-two-text").textContent = "";
              document.getElementById("content-two-text").textContent = "";
              document.getElementById("content-three-text").textContent = "";
              document.getElementById("link-text").textContent = "View transaction in Block Explorer";
              document.getElementById("link-text").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
            }
          } catch (e) {
            console.log(e)
            document.getElementById("header-text").textContent = "Waiting Timed out, but your tx was sent. Look up Below";
            document.getElementById("content-text").textContent = tx.requestKeys[0];
            document.getElementById("spinner").classList.remove("active")
            document.getElementById("header-two-text").textContent = "";
            document.getElementById("content-two-text").textContent = "";
            document.getElementById("content-three-text").textContent = "";
            document.getElementById("link-text").textContent = "View transaction in Block Explorer";
            document.getElementById("link-text").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
          }
        } catch (e) {
          document.getElementById("requestKey").classList.remove("hidden")
          document.getElementById("header-text").textContent = "Transaction was Rejected";
          document.getElementById("spinner").classList.remove("active")
          document.getElementById("header-two-text").textContent = "";
          document.getElementById("content-two-text").textContent = "";
          document.getElementById("content-three-text").textContent = "";
          document.getElementById("content-text").textContent = "Transaction was not sent to Blockchain. Check your keys or metadata"
        }
      }

      const payGas2 = async (thread) => {
        try {
          const kp = Pact.crypto.genKeyPair();
          // this encrypts the thread name to base64
          var thread = Pact.crypto.base64UrlEncode(thread);

          const tx = await Pact.fetch.send(
            {
              networkId: "testnet04",
              pactCode: `(free.board-chat.newthread ${JSON.stringify(thread)})`,
              keyPairs: [
                {
                  publicKey: kp.publicKey,
                  secretKey: kp.secretKey,
                  clist: [
                    //capability to use gas station
                    {
                      name: `free.board-chat-gas-station.GAS_PAYER`,
                      args: ["hi", { int: 1 }, 1.0]
                    }
                  ]
                }],
              meta: Pact.lang.mkMeta
                (
                  "board-chat-gas-payer",
                  "1",
                  0.000000000001,
                  1200,
                  creationTime(),
                  28800
                )
            }, host);
            document.getElementById("requestKey2").classList.remove("hidden")
            document.getElementById("header-text-thread").textContent = "Transaction sent to Kadena testnet";
            document.getElementById("spinner-thread").classList.add("active")
            document.getElementById("content-text-thread").textContent = "The transaction will usually be confirmed within 30 seconds."
            document.getElementById("header-two-text-thread").textContent = "Curious how interacting with a blockchain can be so simple?";
            document.getElementById("content-two-text-thread").textContent = "Thanks to gas stations, interacting with Kadena can be as simple as filling out a web form."
          try {
            let hello = await Pact.fetch.listen({ "listen": tx.requestKeys[0] }, host);
            if (hello.result.status !== "success") {
              document.getElementById("header-text-thread").textContent = "ERROR! INVESTIGATE BELOW";
              document.getElementById("content-text-thread").textContent = JSON.stringify(hello);
              document.getElementById("spinner-thread").classList.remove("active")
              document.getElementById("header-two-text-thread").textContent = "";
              document.getElementById("content-two-text-thread").textContent = "";
              document.getElementById("content-three-text-thread").textContent = "";
              document.getElementById("link-text-thread").textContent = "Block Exporer Link";
              document.getElementById("link-text-thread").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
            }
            else {
              document.getElementById("header-text-thread").textContent = "Success!";
              document.getElementById("content-text-thread").textContent = JSON.stringify(hello.result.data) + " has been added to the Memory Wall.";
              document.getElementById("spinner-thread").classList.remove("active")
              document.getElementById("header-two-text-thread").textContent = "";
              document.getElementById("content-two-text-thread").textContent = "";
              document.getElementById("content-three-text-thread").textContent = "";
              document.getElementById("link-text-thread").textContent = "View transaction in Block Explorer";
              document.getElementById("link-text-thread").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
            }
          } catch (e) {
            console.log(e)
            document.getElementById("header-text-thread").textContent = "Waiting Timed out, but your tx was sent. Look up Below";
            document.getElementById("content-text-thread").textContent = tx.requestKeys[0];
            document.getElementById("spinner-thread").classList.remove("active")
            document.getElementById("header-two-text-thread").textContent = "";
            document.getElementById("content-two-text-thread").textContent = "";
            document.getElementById("content-three-text-thread").textContent = "";
            document.getElementById("link-text-thread").textContent = "View transaction in Block Explorer";
            document.getElementById("link-text-thread").href = "https://explorer.chainweb.com/testnet/tx/" + tx.requestKeys[0];
          }
        } catch (e) {
          document.getElementById("requestKey2").classList.remove("hidden")
          document.getElementById("header-text-thread").textContent = "Transaction was Rejected";
          document.getElementById("spinner-thread").classList.remove("active")
          document.getElementById("header-two-text-thread").textContent = "";
          document.getElementById("content-two-text-thread").textContent = "";
          document.getElementById("content-three-text-thread").textContent = "";
          document.getElementById("content-text-thread").textContent = "Transaction was not sent to Blockchain. Check your keys or metadata"
        }
      }

    </script>

<body>

    <div class="parent">

      <div class="sidebar">

        <div class="threads">
          <span class="thradsTitle">Active Threads</span>

          <div class="newThread">
            <form class="ui form" id="input" onsubmit="return false">
            <textarea placeholder="Thread name" id="thread-input" rows="2"></textarea>
            <button class="ui black right floated button" id="pay-gas2">
              Create
            </button>
            </form>
          </div>
          <div class="ui message hidden" id="requestKey2">
            <div id="header-text-thread" class="header"></div>
            <p id="content-text-thread"></p>
            <div id="spinner-thread" class="ui centered inline loader"></div>
            <div id="header-two-text-thread" class="header"></div>
            <p id="content-two-text-thread"></p>
            <p id="content-three-text-thread"></p>
            <a href="" id="link-text-thread"></a>
          </div>
          <div class="threadsList" id="sidebar-threads-container">
          </div>
        </div>
      </div>

      <div class="main">

        <div class="ui text segment  container " id="container">
